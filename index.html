<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Reading Time Calculator</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
          <p>
            Reading Time 
            <span class="colored-cap">Calculator</span>
          </p>
        </div>
      </header>
  
      <!-- Main Section -->
      <main>
        <div class="container">
          <div class="form-container">
            <form id="input-form">
                <span>How much time will it take to read?</span><br>
              <input name="input" id="input" type="number" placeholder="How many pages can you read in an hour" spellcheck="false" ></input>
              <input name="input1" id="input1" type="number" placeholder="Book's length" spellcheck="false" ></input>
            </form>
            <div class="counters">
              <div class="left-counter">
                <span class="clock-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1.5rem"
                    height="1.5rem"
                    fill="currentColor"
                    class="bi bi-clock"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                    />
                    <path
                      d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                    />
                  </svg>
                </span>
                <p id="time">Total reading time.</p> 
              </div>
            </div><br>
            <form id="input-form">
                <span>How many days will it take? </span><br>
              <input name="input2" id="input2" type="number" placeholder="Daily reading time" spellcheck="false" ></input>
            </form>
            <div class="counters">
                <div class="left-counter">
                  <span class="clock-icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="1.5rem"
                      height="1.5rem"
                      fill="currentColor"
                      class="bi bi-clock"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"
                      />
                      <path
                        d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"
                      />
                    </svg>
                  </span>
                  <p id="days">Period spent reading this book.</p> 
                </div>
              </div>
          </div>
        </div>
      </main>
  
      <!-- Footer Section -->
      <footer>
        <p>
          Made With <span class="colored-cap">‚ù§</span> By
          <a href="https://www.linkedin.com/in/mohamed-gamal-a93677187/" target="_blank">
            GAMAL
          </a>
        </p>
      </footer>
  
      <!-- Main JavaScript -->
      <script src="main.js"></script>
</body>
</html>
